<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script src="main.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center ">
			<h1>First Bootstrap Project</h1>
		</div>
		<div class="row ">
			<h1>justify-content-start</h1>
		</div>
		<div class="row justify-content-center ">
			<h1>justify-content-center</h1>
		</div>
		<div class="row justify-content-end ">
			<h1>justify-content-end</h1>
		</div>
		<form action="">
			<div class="form-group">
				<label for="emailInput">Email</label>
				<input class="form control" id="emailInput" type="email">
			</div>
			<div class="form-group">
				<label for="passwordInput">Email</label>
				<input class="form control" id="passwordInput" type="password">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="catsCheckbox">
				<label for="catsCheckbox">Cats</label>
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="dogsCheckbox">
				<label for="dogsCheckbox">Dogs</label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="pizza1">
				<label for="pizza1">Chesse Pizza</label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="pizza2">
				<label for="pizza2">Vegetable Pizza</label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="pizza3">
				<label for="pizza3">Meat Pizza</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<div class="row">
			<div class="card col">
				<div class="card-body">
					<h3 class="card-title">April Mayes</h3>
					<p class="card-text">David's Wife</p>
				</div>
			</div>
			<div class="card col">
				<div class="card-body">
					<h3 class="card-title">Anthony Calati, 20</h3>
					<p class="card-text">Our oldest child</p>
				</div>
			</div>
			<div class="card col">
				<div class="card-body">
					<h3 class="card-title">Deion Mayes, 14</h3>
					<p class="card-text">Our athlete</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="card col">
				<div class="card-body">
					<h3 class="card-title">Breslynn Mayes, 6</h3>
					<p class="card-text">Our actress</p>
				</div>
			</div>
			<div class="card col">
				<div class="card-body">
					<h3 class="card-title">Beckham Mayes, 4</h3>
					<p class="card-text">Our thrill seeker</p>
				</div>
			</div>
			<div class="card col">
				<div class="card-body">
					<h3 class="card-title">Grey, Felicity, and Caesar</h3>
					<p class="card-text">Our Pets</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
